<html>
<head>
    <title>HTML Layout</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            border: 2px solid black;
        }
        .header {
            background-color: lightgray;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            background-color: white;
            padding: 10px;
            border: 1px solid black;
            font-weight: bold;
        }
        .header-title {
            text-align: center;
            font-size: 20px;
        }
        .content {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: blue;
            padding: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 10px 0;
        }
        .sidebar ul li {
            padding: 5px 0;
        }
        .main-content {
            width: 60%;
            padding: 20px;
            text-align: center;
        }
        .image {
            width: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-left: 1px solid black;
            padding: 10px;
        }
        .footer {
            background-color: lightgray;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Logo</div>
            <div class="header-title">Header</div>
        </div>
        <div class="content">
            <div class="sidebar">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="main-content">
                <p>Main Content</p>
            </div>
            <div class="image">
                <p>Image</p>
            </div>
        </div>
        <div class="footer">Copyright@CsitV</div>
    </div>
</body>
</html>
